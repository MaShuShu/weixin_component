<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../css/style.css" />
</head>
<body onload="document.f.username.focus();">
	<div class="container">

		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">Incorrect
				user name or password</p>
			<h4>Login with User name and Password</h4>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<fieldset>
					<input type="text" name="username" value="" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" /> <input
						type="checkbox" name="remember-me" id="remember-me" />
				</fieldset>
				<div style="padding-top: 15px;">
					<input type="submit" id="login" value="Login"
						class="btn btn-sm btn-primary" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
