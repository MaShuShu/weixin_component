<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>YSW AdSense</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../css/style.css" />
</head>
<body>
	<div class="container">
		<div th:include="layout::header"></div>

		<div class="row">
			<div class="col-sm-3">
				<div th:include="layout::nav"></div>
			</div>
			<div class="col-sm-9">
				<ol class="breadcrumb">
					<li><a href="/">Home</a></li>
					<li><a href="/users">Users Management</a></li>
					<li class="active"><a href="#">New User</a></li>
				</ol>

				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form">
							<form role="form" name="form" th:object="${form}"
								action="/user/create" method="post" class="form-horizontal">
								<!-- 
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	 					-->
								<div class="form-group">
									<label class="control-label col-lg-2" for="userName">User
										Name</label>
									<div class="col-lg-8">
										<input type="text" name="userName" id="userName"
											th:field="*{userName}" required="required"
											class="form-control" autofocus="autofocus" />
										<p th:if="${#fields.hasErrors('userName')}"
											th:errors="*{userName}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-2" for="password">Password</label>
									<div class="col-lg-8">
										<input type="password" name="password" id="password"
											th:field="*{password}" required="required"
											class="form-control" />
										<p th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-2" for="repeat">Repeat</label>
									<div class="col-lg-8">
										<input type="password" name="passwordRepeated"
											id="passwordRepeated" th:value="*{passwordRepeated}"
											required="required" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-2" for="role">Role</label>
									<div class="col-lg-5">
										<select class="form-control" name="role" id="role"
											th:field="*{role}" required="required">
											<option value="USER" th:selected="${form.role == 'USER'}">USER</option>
											<option value="ADMIN" th:selected="${form.role == 'ADMIN'}">ADMIN</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-6">
										<button type="submit" class="btn btn-sm btn-primary">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
